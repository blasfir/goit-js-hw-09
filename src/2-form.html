<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <section>
        <div class="container">
            <form class="feedback-form" autocomplete="off">
                <label class="first-label label">
                    Email
                    <input class="input-textarea" type="email" name="email" autofocus />
                </label>
                <label class="label">
                    Password
                    <textarea class="input-textarea" name="message" rows="8"></textarea>
                </label>
                <button class="bttn" type="submit">Log in</button>
            </form>
        </div>
    </section>
    <script type="module" src="./js/2-form.js"></script>
</body>

</html>
